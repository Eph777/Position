<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luanti World Manager</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Luanti World Manager</h1>
            <p class="subtitle">Control Panel for Managing Game Worlds</p>
        </header>

        <div class="main-content">
            <!-- Start World Section -->
            <div class="card">
                <h2>Start New World</h2>
                <form id="startWorldForm">
                    <div class="form-group">
                        <label for="worldName">World Name</label>
                        <input type="text" id="worldName" name="worldName" placeholder="e.g., production"
                            pattern="[a-zA-Z0-9_]+" title="Only letters, numbers, and underscores allowed" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="port">Game Port</label>
                            <input type="number" id="port" name="port" value="30000" min="1024" max="65535" required>
                        </div>

                        <div class="form-group">
                            <label for="mapPort">Map Port (Optional)</label>
                            <input type="number" id="mapPort" name="mapPort" placeholder="e.g., 8080" min="1024"
                                max="65535">
                        </div>
                    </div>

                    <div class="form-group checkbox-group">
                        <label>
                            <input type="checkbox" id="enableService" name="enableService" checked>
                            <span>Run as system service (background)</span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span class="btn-icon"></span> Start World
                    </button>
                </form>
            </div>

            <!-- Running Worlds Section -->
            <div class="card">
                <div class="card-header">
                    <h2>Running Worlds</h2>
                    <button id="refreshBtn" class="btn btn-secondary btn-sm">
                        <span class="btn-icon"></span> Refresh
                    </button>
                </div>

                <div id="worldsList" class="worlds-list">
                    <p class="loading">Loading...</p>
                </div>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
